<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="imageArea">
      <img id="firstImg" src="./images/image-product-mobile.jpg" alt="mobileImage">
      <img id="secondImg" src="./images/image-product-desktop.jpg" alt="secondImg">
    </div>
    <div class="textArea">
      <h5>PERFUME</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div>
        <ul>
          <li value="1">$149.99</li>
          <li value="2">$169.99</li>
        </ul>
      </div>
      <button onclick="alertUser()"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  <script>
    function alertUser(){
      window.alert('Added to Cart')
    }
  </script>
</body>

</html>
